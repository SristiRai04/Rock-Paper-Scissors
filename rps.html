<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="heading">
        <h1 class="head">Rock Paper Scissor</h1>
    </div>
    <div class="rounds">
        <p class="round"> </p>
    </div>
    <div class="container">
        <div class="choice" id="rock">
            <img class="img" src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img class="img" src="paper.png">
        </div>
        <div class="choice" id="scissor">
            <img class="img" src="scissor.png">
        </div>
    </div>
    <div class="msg-text">
        <p id="msg">Play Your Game...</p>
    </div>
    <div class="score">SCORE</div>
    <div class="game-score">
        <div class="user">
            <p class="p1">User</p>
            <p class="p2">0</p>
        </div>
        <div class="comp">
            <p class="p3">Comp</p>
            <p class="p4">0</p>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
